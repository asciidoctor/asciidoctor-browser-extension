<html>
<head>
  <title>Asciidoctor.js Live Preview Options</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Options</h1>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputCustomAttributes" class="col-lg-2 control-label">Custom attributes</label>

      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputCustomAttributes">
        <span class="help-block">A string of space-separated key/value attribute pairs (e.g., source-highlighter=highlightjs).
          <a href="http://asciidoctor.org/docs/user-manual/#attributes">Learn more</a> about attributes.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="selectSafeMode" class="col-lg-2 control-label">Safe mode</label>

      <div class="col-lg-10">
        <select class="form-control" id="selectSafeMode">
          <option value="unsafe">unsafe</option>
          <option value="safe">safe</option>
          <option value="server">server</option>
          <option value="secure">secure</option>
        </select>
        <span class="help-block">Controls features related to security.
          <a href="http://asciidoctor.org/docs/user-manual/#running-asciidoctor-securely">Learn more</a> about these values.
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="selectTheme" class="col-lg-2 control-label">Theme / Stylesheet</label>

      <div class="col-lg-10">
        <select class="form-control" id="selectTheme">
          <option>asciidoctor</option>
          <option>colony</option>
          <option>foundation</option>
          <option>foundation-lime</option>
          <option>foundation-potion</option>
          <option>github</option>
          <option>golo</option>
          <option>iconic</option>
          <option>maker</option>
          <option>readthedocs</option>
          <option>riak</option>
          <option>rocket-panda</option>
          <option>rubygems</option>
        </select>
        <span class="help-block">The CSS styles to apply to the rendered HTML.</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <a id="save" class="btn btn-default">Save</a>
      </div>
    </div>
  </form>
  <br/>

  <div id="status"></div>
</div>
</body>
<script src="js/options.js"></script>
</html>
